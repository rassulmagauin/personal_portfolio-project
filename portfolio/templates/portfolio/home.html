{%extends 'portfolio/base.html'%}
{% block content %}

    <h1>Rassul's Portfolio❤️</h1>


    {% load static %}





    <img width = 500 src = "{% static 'portfolio/samurai.jpg' %} ">


    <h1>PROJECTS</h1>


    {%for project in projects%}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src = "{{project.image.url}}" height = 300 width= 400>

    {% if project.url %}
    <br>
    <a href = "{{ project.url}}">Link</a>
    {% endif %}

    {% endfor %}

{%endblock%}
